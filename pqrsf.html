<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="images/logo_tab.png" />
    <meta name="viewport" content="width=device-width" />

    <title>PQRSF</title>
</head>

<body class="pqrs-body">

    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" class="logo1" alt="Logo de Su IPS S.A.S" />
            </div>
            <div class="textocabecera">
                <h2>Su IPS</h2>
                <h3>Institución prestadora de servicios de salud</h3>
            </div>
            <div class="navegacion-nav">
                <nav>
                    <ul class="navegacionheader">
                        <li><a href="index.html">INICIO</a></li>
                        <li><a href="nosotros.html">NOSOTROS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                        <li><a href="pqrsf.html">PQRSF</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="formulario">

        <form action="https://formspree.io/f/xqkrqwgk" method="POST">

            <h2 class="titulo-contacto">Contacto</h2>
            <div class="input-group">

                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="Teléfono">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="40" rows="5"
                    placeholder="Por favor, escriba su petición, queja, reclamo o felicitación aquí."></textarea>

                <div class="form-txt">
                    <a href="politica-privacidad.html">Política de privacidad</a>
                    <a href="terminos-y-condiciones.html">Términos y condiciones</a>
                </div>

                <input type="submit" class="btn" value="Enviar">

            </div>

        </form>

    </section>


    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <div class="footer-siguenos">
                    <p>Síguenos</p>
                </div>
                <div class="footer-links">
                    <div>
                        <a href="https://www.facebook.com/suips.dagua" title="Facebook"> <i
                                class="fa-brands fa-facebook" style="color: #1c45cc;"></i>
                        </a>
                    </div>
                    <div> <a href="https://www.instagram.com/suipsdagua/" title="Instagram"> <i class="fab fa-instagram"
                                style="color: #e4378d;"></i> </a></div>
                    <div> <a href="https://twitter.com/suipsdagua?lang=es" title="X"> <i class="fab fa-twitter"
                                style="color: #07baf0;"></i>
                        </a></div>
                    <div> <a href="https://www.linkedin.com/company/su-ips-sas/mycompany/" title="Linkedin"> <i
                                class="fab fa-linkedin"></i> </a>
                    </div>
                </div>
                <div class="footer-links">
                    <p><span>&copy;</span> Su IPS 2023</p>
                </div>
            </div>
        </div>
    </footer>

    <script>

        const $form = document.querySelector('#form')

        $form.addEventListener('submit', handleSubmit)

        function handleSubmit(event) {
            event.preventDefault()
        }
    </script>

</body>
